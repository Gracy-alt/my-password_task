<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Account Password</h1>
                <p> A strong Password helps prevents unauthorzed access to your account</p>
                <p> </p>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <input type="Username" class="form-control" id="txtname" name="Username"
                                placeholder="Please Enter your name">

                        </div>


                        <div class="form-group">

                            <input type="password" class="form-control" name="password" id="psw" required
                                placeholder="Enter your password here">


                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control btn btn-primary" id="btnSignIn" value="Sign in">
                        </div>
                        <p id="OutputInfo"></p>
                    </form>

                </div>


            </div>

        </div>

    </section>
    <script>
        let txtName = document.getElementById("txtName");
        let psw = document.getElementById("psw")
        let btnSignIn = document.getElementById("btnSignIn");

        btnSignIn.addEventListener("click", verify);

        function verify(e) {
            e.preventDefault();
            let pattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*\W).{8,}$/;
            let patternA = /[A-Z]+/;
            let patternB = /[a-z]+/;
            let patternC = /[0-9]+/;
            let outputInfo = document.getElementById("OutputInfo")


            let verificationPassword = psw.value;

            if (verificationPassword.lenght < 8) {
                outputInfo.innerHTML = " Must contain at least 8 character";

            } else if (!pattern.test(verificationPassword)) {
               

                 if (patternA.test(verificationPassword)) {
                    outputInfo.innerHTML = 'Must contain atleast one or more uppercase ';

                } else if (patternB.test(verificationPassword)) {
                    outputInfo.innerHTML = 'Must contain at least  one or more lowercase';

                } else if (patternC.test(verificationPassword)) {
                    outputInfo.innerHTML = 'Must contain at least one or more number';

                } 
            } else {
                    outputInfo.innerHTML = "You have strong password";
                }
        }
    
                    
                    
    </script>


</body>

</html>
